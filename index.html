<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Video Player</title>
</head>
<body>
    <div class="video-box">
        <video id="simp-player">
            <source src="video/test.mp4" type="video/mp4">
        </video>
        <button class="play-pause"></button>
        <div class="toolbar">
            <button class="play player-tool"></button>
            <button class="pause player-tool"></button>
            <button class="stop player-tool"></button>
            <p class="timeline">00:00 / 00:00</p>
            <button class="sound player-tool"></button>
            <button class="settings player-tool"></button>
            <button class="expand player-tool"></button>
        </div>
    </div>
</body>
</html>
